<html>
  <head>
    <title>Google page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
        <nav>
            <div>
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div class="nav-right">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <img src="menu.png" />
                <img id="logo" src="http://placehold.it/50x50" />
            </div>
            </nav>

        <main>
            <img src="google-logo.png" alt="" class="google-logo" />

            <form action="https://google.ca/search" method="GET">
                <div class="search-container">
                    <img src="search-icon.png" alt="Search Icon" />
                    <input type="text" name="q" />
                    <img src="voice-icon.png" alt="Voice Icon" />
                </div>

                <div class="button-container">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </form>
            <p>Google offered in: <span style="color:blue">Francais</span></p>
        </main>
        <footer>
            <a href="#">Canada</a>
            <div class="footer-div">
                <div class="left-side">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search Work</a>
                </div>
                <div class="right-side">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>
    </div>
  </body>
</html>
