<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        li:nth-child(2):hover{
            background-color: red;
            color:white;
        }
        li:nth-child(1){
            font-size: 32px;
        }
        li:nth-child(3n){
            color:green;
        }
        li:last-child{
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>Funky List Items</h1>
    <ul>
        <li>Indiana Jones</li>
        <li>James Bond</li>
        <li>Han Solo</li>
        <li>Batman</li>
        <li>Ellen Ripley</li>
        <li>The Joker</li>
        <li>John McCane</li>
        <li>Tyler Durden</li>
        <li>Darth Vader</li>
        <li>The Dude</li>
    </ul>
</body>
</html>
